<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .registration-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .registration-container h2 {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            outline: none;
        }

        .form-group button:hover {
            background-color: #45a049;
        }

        .error {
            border: 2px solid #ff0000;
        }

    </style>
</head>
<body>
    <div class="registration-container">
        <h2>Create Account</h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="branch">Branch:</label>
            <input type="text" id="branch" placeholder="Enter your branch">
        </div>
        <div class="form-group">
            <label for="year">Year:</label>
            <input type="text" id="year" placeholder="Enter your year">
        </div>
        <div class="form-group">
            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" placeholder="Enter your contact number">
        </div>
        <div class="form-group">
            <label for="roll">Roll Number:</label>
            <input type="text" id="roll" placeholder="Enter your roll number">
        </div>
        <div class="form-group">
            <label for="hostel">Hostel:</label>
            <input type="text" id="hostel" placeholder="Enter your hostel">
        </div>
        <div class="form-group" id="generate-container" >
            <button onclick="generateCode()">Generate Code</button>
        </div>
        <div class="form-group">
            <label for="code">Generated Code:</label>
            <input type="text" id="code" readonly>
        </div>
        <div class="form-group" id="submit-container" style="display: none;">
            <button onclick="submitForm()">Submit</button>
        </div>
    </div>

    <script>
        function generateCode() {
            const roll = document.getElementById('roll').value.trim();
            const hostel = document.getElementById('hostel').value.trim();

            if (!validateRoll(roll) || !validateHostel(hostel)) {
                alert("Please enter a valid roll number and hostel before generating the code.");
                return;
            }

            const uniqueCode = hostel.toUpperCase() + roll.slice(-6);
            document.getElementById('code').value = uniqueCode;

            // Show the "Submit" button
            document.getElementById('submit-container').style.display = 'block';
        }

        function submitForm() {
            // Get input values
            const name = document.getElementById('name');
            const branch = document.getElementById('branch');
            const year = document.getElementById('year');
            const contact = document.getElementById('contact');
            const roll = document.getElementById('roll');
            const hostel = document.getElementById('hostel');
            const code = document.getElementById('code');

            // Validate input conditions
            if (!validateName(name.value)) {
                markField(name);
                alert("Invalid name.");
                return;
            }

            if (!validateBranch(branch.value)) {
                markField(branch);
                alert("Invalid branch.");
                return;
            }

            if (!validateYear(year.value)) {
                markField(year);
                alert("Invalid year.");
                return;
            }

            if (!validateContact(contact.value)) {
                markField(contact);
                alert("Invalid contact number.");
                return;
            }

            if (!validateRoll(roll.value)) {
                markField(roll);
                alert("Invalid roll number.");
                return;
            }

            if (!validateHostel(hostel.value)) {
                markField(hostel);
                alert("Invalid hostel.");
                return;
            }

            // Save data (you can replace this with your actual data saving logic)
            alert("Data saved!");

            // Redirect to the login page
            window.location.href = "../login/index.html";
        }

        function validateName(name) {
            return /^[a-zA-Z]+$/.test(name);
        }

        function validateBranch(branch) {
            return /^[a-zA-Z]+$/.test(branch);
        }

        function validateYear(year) {
            return /^[1-4]$/.test(year);
        }

        function validateContact(contact) {
            return /^[0-9]{10}$/.test(contact);
        }

        function validateRoll(roll) {
            return /^[0-9]{9}$/.test(roll);
        }

        function validateHostel(hostel) {
            return /^[a-qA-Q]$/.test(hostel);
        }

        function markField(element) {
            element.classList.add('error');
        }
    </script>
</body>
</html>
